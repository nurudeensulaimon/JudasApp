name: Deploy JudasApp
on: workflow_run:
workflows: ["Code Formatting and Deployment"] types:
- completed
workflow_call: # âœ… Allows reuse by `update-dependencies.yml`
permissions: contents: read actions: read
jobs: build-and-deploy:
runs-on: ubuntu-latest
steps:
- name: Checkout Code
uses: actions/checkout@v3 with:
fetch-depth: 0
     
- name: Deploy to Azure Static Web Apps uses: Azure/static-web-apps-deploy@v1 with:
azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
app_location: "." api_location: "" output_location: "" deployment_action: "upload"
